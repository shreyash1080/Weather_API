<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Example</title>
</head>
<body>
   <div class="card">
    <div class="search">
        <input type="text" placeholder="      Enter city name" id="cityInput" spellcheck="false">
        <button onclick="checkWeather()"><img src="weather-app-img/images/search.png"></button>
    </div>

   <div class="weather">
        <img src="weather-app-img/images/rain.png" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
            <img src="weather-app-img/images/humidity.png" alt="">
            <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
             </div>
            </div>

            <div class="col">
                <img src="weather-app-img/images/wind.png" alt="">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                 </div>
            </div>
        </div>
    </div>
</div>
<script>
    const apiKey = "6115fd227240fa01e47e01214c73a902";

    async function checkWeather() {
        const cityInput = document.getElementById('cityInput').value;
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?units=metric&q=${cityInput}`;

        const response = await fetch(apiUrl + `&appid=${apiKey}`);
        const data = await response.json();
        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = `${data.main.temp}°C`;
        document.querySelector(".humidity").innerHTML = `${data.main.humidity}%`;
        document.querySelector(".wind").innerHTML = `${data.wind.speed} km/h`;
    }

    // Initialize with default city (New York) - you can remove this if not needed
    checkWeather();
</script>
</body>
</html>
